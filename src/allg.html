<template>
  <require from="components/multiswitch"></require>
  <require from="components/doublegauge"></require>
  <require from="components/verticalgauge"></require>
  <div style="position:relative">
    <div class="tile" id="${l.fernsehlicht.id}">
      Fernsehlicht
      <multiswitch cfg.bind="l.fernsehlicht"></multiswitch>
    </div>
    <div class="tile" id="${l.treppenlicht.id}">
      Aussentreppe
      <multiswitch cfg.bind="l.treppenlicht"></multiswitch>
    </div>
    <div class="tile" id="${l.tuerlicht.id}" >
      Haust√ºr
      <multiswitch cfg.bind="l.tuerlicht"></multiswitch>
    </div>
    <div class="tile" id="${l.esszimmer.id}" >
      Esszimmer
      <multiswitch cfg.bind="l.esszimmer"></multiswitch>
    </div>
    <div class="tile" id="${l.korridor.id}" >
      Korridor
      <multiswitch cfg.bind="l.korridor"></multiswitch>
    </div>

    <div class="tile" id="${l.autolader.id}">
      Auto - ${car_power} W
      <multiswitch cfg.bind="l.autolader"></multiswitch>
    </div>
    <div class="tile" id="${l.wlanext.id}">
      WLAN-Extender
      <multiswitch cfg.bind="l.wlanext"></multiswitch>
    </div>
    <div class="tile" id="${l.mediacenter.id}">
      Media-Center
      <multiswitch cfg.bind="l.mediacenter"></multiswitch>
    </div>
    <div class="tile" id="${l.outside_gauge.id}">
      Draussen
      <doublegauge cfg.bind="l.outside_gauge"></doublegauge>
    </div>
    <div class="tile" id="${l.livingroom_gauge.id}">
      Wohnzimmer
      <doublegauge cfg.bind="l.livingroom_gauge"></doublegauge>
    </div>
    <div class="tile" id="${l.bathroom_gauge.id}">
      Badezimmer
      <doublegauge cfg.bind="l.bathroom_gauge"></doublegauge>
    </div>
    <div id="${l.light_sensor.id}" class="halftile">
      <verticalgauge cfg.bind="l.light_sensor"></verticalgauge>
    </div>
    <div id="${l.pv_energy.id}" class="halftile">
      <verticalgauge cfg.bind="l.pv_energy"></verticalgauge>
    </div>
    <div id="${l.energy_flow.id}" class="halftile">
      <verticalgauge cfg.bind="l.energy_flow"></verticalgauge>
    </div>

  </div>

</template>
